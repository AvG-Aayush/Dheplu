    <div class="loader">
        <h1 class="counter">0</h1>
        <div class="site-teaser">
            <span></span>
        </div>
    <div class="circles">
        <div class="circle circle-outer"></div>
        <div class="circle circle-inner"></div> 
<div class="circle circle-inner-rotator"></div>
<div class="block"></div>    
</div>
</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    function startLoader(){
        let counterElement = document.querySelector(".counter");
        let currentValue = 0;
        function updateCounter() {
            if (currentValue === 100) {
                return;
            }
            currentValue += Math.floor(Math.random() *10)+1;
            if (currentValue >100){
                currentValue = 100;           
             }
             counterElement.textContent = currentValue + "%";
    let delay = Math.floor(Math.random()*200)+250;
    setTimeout(updateCounter, delay);
        }
updateCounter();
    }
    startLoader();
    gsap.from(".circles",1,{
        top:"-100%",
        ease: "power4.inOut",
        delay: 0,
    });
    gsap.to(".circle-inner",1,{
        width:"75px",
        height: "75px",
        ease: "power4.inOut",
        delay: 0.5,
    });
    gsap.to(".circle-inner-rotator", 1, {
        scale: 1,
        ease: "power4.inOut",
        delay: 0.8,
    });
    gsap.to(".circles",2,{
        rotation: 360,
        ease: "power4.inOut",
        delay: 2,
    });
    gsap.to(".block", 0.75,{
       display: "block",
    height: "100vh",
    top: "-60%",
    left: "1%",
       ease: "power4.inOut",
       delay: 4, 
    });
    gsap.to(".block", 0.75,{
        width: "100vw",
        // left: "82%",
        ease: "power4.inOut",
        delay: 4.5,
    });
    gsap.fromTo(".cn1", {
        duration: 2,
        left: "100%",
        scale: 0.5,
        ease: "power4.inOut",
        delay:4,
    },
    {
        duration: 2,
        left:"50%",
        // scale: 0.5,
        transform: "translateX(-50%)",
        ease: "power4.inOut",
        delay: 4,
});
gsap.to(".hola",{
    ease: "power4.inOut",
    opacity: 0,
    delay: 6,
    backgroundColor: "transparent",
});
gsap.fromTo(".wrapper",{

    scale: 0,
    opacity: 0,
},
{
    duration: 2,
    ease: "power4.inOut",
    scale: 1,
    opacity: 1,
    delay: 6.5,
});
const b = document.querySelector('a#poc')
b.addEventListener("mouseover",moveHover)
function moveHover(){
 const i=Math.floor(Math.random()*500)+1;
 const j=Math.floor(Math.random()*500)+1;
 b.style.left=i+"px"
 b.style.top=j+"px"
 
 }
</script>
